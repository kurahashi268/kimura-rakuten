<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 320" width="1920" height="320" role="img" aria-label="Bright Christmas in Japan landscape banner">
  <defs>
    <!-- Bright gradient sky -->
    <linearGradient id="brightSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8f4f8"/>
      <stop offset="30%" stop-color="#d0e7f2"/>
      <stop offset="70%" stop-color="#b8daec"/>
      <stop offset="100%" stop-color="#a8d0e6"/>
    </linearGradient>
    
    <!-- Warm sunset glow -->
    <radialGradient id="sunsetGlow" cx="0.3" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#ffeaa7" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ffd6a5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffecd1" stop-opacity="0.1"/>
    </radialGradient>
    
    <!-- Tree green gradients -->
    <linearGradient id="treeGreen1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d8659"/>
      <stop offset="100%" stop-color="#1e6b47"/>
    </linearGradient>
    <linearGradient id="treeGreen2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a9e6f"/>
      <stop offset="100%" stop-color="#2d8659"/>
    </linearGradient>
    <linearGradient id="treeGreen3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4ab886"/>
      <stop offset="100%" stop-color="#3a9e6f"/>
    </linearGradient>
    
    <!-- Snow on ground -->
    <linearGradient id="snowGround" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    
    <!-- Light glow -->
    <radialGradient id="lightGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fff9e6" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#ffd700" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gift box red gradient -->
    <linearGradient id="giftRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e63946"/>
      <stop offset="100%" stop-color="#c41e3a"/>
    </linearGradient>
  </defs>

  <!-- Bright sky background -->
  <rect width="1920" height="320" fill="url(#brightSky)"/>
  <rect width="1920" height="320" fill="url(#sunsetGlow)"/>
  
  <!-- Soft clouds -->
  <g fill="#ffffff" opacity="0.6">
    <ellipse cx="200" cy="60" rx="80" ry="30"/>
    <ellipse cx="600" cy="50" rx="100" ry="35"/>
    <ellipse cx="1200" cy="70" rx="90" ry="32"/>
    <ellipse cx="1700" cy="55" rx="85" ry="28"/>
  </g>
  
  <!-- Snowflakes falling -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="150" cy="80" r="2.5"/>
    <circle cx="350" cy="120" r="2"/>
    <circle cx="500" cy="95" r="2.5"/>
    <circle cx="750" cy="110" r="2"/>
    <circle cx="950" cy="85" r="2.5"/>
    <circle cx="1150" cy="100" r="2"/>
    <circle cx="1350" cy="115" r="2.5"/>
    <circle cx="1550" cy="90" r="2"/>
    <circle cx="1750" cy="105" r="2.5"/>
    
    <!-- Larger snowflakes -->
    <circle cx="280" cy="60" r="3"/>
    <circle cx="680" cy="75" r="3"/>
    <circle cx="1080" cy="65" r="3"/>
    <circle cx="1480" cy="80" r="3"/>
  </g>
  
  <!-- Beautiful decorated Christmas tree (center-left) -->
  <g transform="translate(400,180)">
    <!-- Tree layers -->
    <polygon points="0,0 50,-55 100,0" fill="url(#treeGreen1)"/>
    <polygon points="10,-18 50,-75 90,-18" fill="url(#treeGreen2)"/>
    <polygon points="20,-35 50,-90 80,-35" fill="url(#treeGreen3)"/>
    
    <!-- Snow on branches -->
    <polygon points="15,-20 50,-65 85,-20" fill="#ffffff" opacity="0.4"/>
    <polygon points="25,-38 50,-82 75,-38" fill="#ffffff" opacity="0.5"/>
    <polygon points="5,-5 50,-58 95,-5" fill="#ffffff" opacity="0.3"/>
    
    <!-- Trunk -->
    <rect x="45" y="0" width="10" height="18" fill="#8b4513"/>
    
    <!-- Bright star on top -->
    <circle cx="50" cy="-95" r="8" fill="url(#lightGlow)"/>
    <polygon points="50,-105 54,-92 67,-92 57,-82 61,-69 50,-75 39,-69 43,-82 33,-92 46,-92" 
             fill="#ffd700" stroke="#ffed4e" stroke-width="0.5"/>
    
    <!-- Ornaments with glow -->
    <g>
      <circle cx="30" cy="-25" r="5" fill="#d4af37">
        <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="-30" r="5" fill="#c41e3a">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="55" cy="-15" r="4.5" fill="#0ea5a5">
        <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-45" r="4" fill="#ffffff">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="75" cy="-50" r="4.5" fill="#ff6b9d">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-35" r="4" fill="#9b59b6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Warm glowing lights -->
    <g>
      <circle cx="20" cy="-10" r="3" fill="#ffd700" opacity="0.9">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="-5" r="3" fill="#ff6b6b" opacity="0.9">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="-12" r="3" fill="#4ecdc4" opacity="0.9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="-60" r="2.5" fill="#ffe66d" opacity="0.9">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="65" cy="-65" r="2.5" fill="#ff8c94" opacity="0.9">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Gift boxes at tree base -->
  <g transform="translate(380,198)">
    <!-- Red gift box -->
    <rect x="0" y="0" width="28" height="22" fill="url(#giftRed)" rx="2"/>
    <rect x="14" y="-2" width="2" height="26" fill="#8b1e2d"/>
    <rect x="-1" y="11" width="30" height="2" fill="#8b1e2d"/>
    <circle cx="7" cy="5" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="21" cy="17" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Green gift box -->
    <rect x="35" y="3" width="24" height="19" fill="#2d8659" rx="2"/>
    <rect x="47" y="1" width="2" height="23" fill="#1e6b47"/>
    <rect x="34" y="12" width="26" height="2" fill="#1e6b47"/>
    <circle cx="41" cy="7" r="1.8" fill="#ffd700" opacity="0.9"/>
    <circle cx="53" cy="16" r="1.8" fill="#ffd700" opacity="0.9"/>
    
    <!-- Gold gift box -->
    <rect x="65" y="1" width="22" height="21" fill="#d4af37" rx="2"/>
    <rect x="76" y="-1" width="2" height="25" fill="#b8941f"/>
    <rect x="64" y="11" width="24" height="2" fill="#b8941f"/>
    <circle cx="70" cy="5" r="1.5" fill="#c41e3a" opacity="0.9"/>
    <circle cx="82" cy="17" r="1.5" fill="#c41e3a" opacity="0.9"/>
  </g>
  
  <!-- Sparkles and twinkles -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="200" cy="140" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="160" r="2.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="150" r="2">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="145" r="2.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pristine white snow ground -->
  <rect x="0" y="250" width="1920" height="70" fill="url(#snowGround)"/>
  
  <!-- Snow mounds -->
  <ellipse cx="300" cy="250" rx="60" ry="20" fill="#ffffff" opacity="0.95"/>
  <ellipse cx="800" cy="250" rx="70" ry="25" fill="#ffffff" opacity="0.95"/>
  <ellipse cx="1400" cy="250" rx="65" ry="22" fill="#ffffff" opacity="0.95"/>
  
  <!-- More decorative snowflakes on ground -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="150" cy="270" r="2"/>
    <circle cx="450" cy="275" r="2.5"/>
    <circle cx="700" cy="272" r="2"/>
    <circle cx="1000" cy="268" r="2.5"/>
    <circle cx="1300" cy="270" r="2"/>
    <circle cx="1600" cy="273" r="2.5"/>
    <circle cx="1850" cy="271" r="2"/>
  </g>
  
  <!-- Additional decorative elements: Japanese lanterns (optional) -->
  <g transform="translate(150,190)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#ff6b6b" opacity="0.8"/>
    <rect x="-2" y="18" width="4" height="8" fill="#8b4513"/>
    <circle cx="0" cy="5" r="3" fill="#ffd700" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(1700,200)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#4ecdc4" opacity="0.8"/>
    <rect x="-2" y="18" width="4" height="8" fill="#8b4513"/>
    <circle cx="0" cy="5" r="3" fill="#ffe66d" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
